spring.application.name=api-gateway
server.port=8080

# Eureka Discovery
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# Gateway Routes
spring.cloud.gateway.routes[0].id=user-service
spring.cloud.gateway.routes[0].uri=lb://user-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/users/**,/api/auth/**
spring.cloud.gateway.routes[0].filters[0]=RewritePath=/api/(?<segment>.*),/$\{segment}

spring.cloud.gateway.routes[1].id=expense-service
spring.cloud.gateway.routes[1].uri=lb://expense-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/expenses/**
spring.cloud.gateway.routes[1].filters[0]=RewritePath=/api/(?<segment>.*),/$\{segment}
spring.cloud.gateway.routes[1].filters[1]=name=JwtAuthentication

spring.cloud.gateway.routes[2].id=audit-service
spring.cloud.gateway.routes[2].uri=lb://audit-service
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/audit/**
spring.cloud.gateway.routes[2].filters[0]=RewritePath=/api/(?<segment>.*),/$\{segment}
spring.cloud.gateway.routes[2].filters[1]=name=JwtAuthentication

spring.cloud.gateway.routes[3].id=notification-service
spring.cloud.gateway.routes[3].uri=lb://notification-service
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/notifications/**
spring.cloud.gateway.routes[3].filters[0]=RewritePath=/api/(?<segment>.*),/$\{segment}
spring.cloud.gateway.routes[3].filters[1]=name=JwtAuthentication

# JWT Secret (should match with user-service)
jwt.secret=your-secret-key-here-make-it-long-enough-for-hs256-algorithm-minimum-256-bits
